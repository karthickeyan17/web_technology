<div class="container">
  <h1>Indian Premier League Registration Form</h1>
  <p>Please fill in the form below to register for the Women's Premier League.</p>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder="Enter your phone number"
        required
      />
    </div>

    <div class="form-group">
      <label for="team">Team</label>
      <select class="form-control" id="team" required>
        <option value="">Select your team</option>
        <option value="Arsenal Women">RCB</option>
        <option value="Aston Villa Women">LSG</option>
        <option value="Brighton & Hove Albion Women"
          >GT</option>
        <option value="Chelsea Women">DC</option>
        <option value="Everton Women">MI</option>
        <option value="Chelsea Women">KKR</option>
        <option value="Chelsea Women">CSK</option>
        <option value="Chelsea Women">SRH</option>
        <option value="Chelsea Women">PUNJAB</option>
        <option value="Chelsea Women">RR</option>
        
      </select>

        <input type="button" class="btn-primary" value="SUBMIT">
      </div>
    </div>
